  <script>
    const loadMoreButton = document.getElementById("load-more");
    const loadLessButton = document.getElementById("load-less");
    const hiddenMovies = document.querySelectorAll(".hidden");

    loadMoreButton.addEventListener("click", () => {
      hiddenMovies.forEach((movie) => movie.classList.remove("hidden"));
      loadMoreButton.classList.add("hidden");
      loadLessButton.classList.remove("hidden");
    });

    loadLessButton.addEventListener("click", () => {
      hiddenMovies.forEach((movie) => movie.classList.add("hidden"));
      loadLessButton.classList.add("hidden");
      loadMoreButton.classList.remove("hidden");
    });
  </script>
